<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Login Page | Amaze UI Example</title>
  <link rel="alternate icon" type="image/png" href="/blog/assets/i/favicon.png">
  <link rel="stylesheet" href="/blog/assets/css/amazeui.min.css"/>
  <script type="text/javascript" src="/blog/assets/js/jquery-3.3.1.js"></script>
  <script type="text/javascript" src="/blog/assets/js/jquerysession.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
        $("#loginbtn").click( function (){
            $.ajax({
                async: false,
                type: "POST",
                url: "/blog/user/tologin",
                data: $("#loginform").serialize(),
                dataType:'json',
                success:function (result) {
                    if(result.status==1){
                        alert("账号密码错误");
                    }
                    else {
                        console.log("登录成功");
                        window.location.href = "/blog/admin/index";
                    }
                },
                error: function (result) {

                }
            });
        });
    });
  </script>
  <style>
    .header {
      text-align: center;
    }
    .header h1 {
      font-size: 200%;
      color: #333;
      margin-top: 30px;
    }
    .header p {
      font-size: 14px;
    }
  </style>
</head>
<body>
<div class="am-g">
  <div class="col-lg-6 col-md-8 col-sm-centered">
    <h3>登录</h3>
    <hr>

    <form id="loginform" class="am-form">
      <label for="email">邮箱:</label>
      <input type="email" name="email" id="email" >
      <br>
      <label for="password">密码:</label>
      <input type="password" name="password" id="password">
      <br>
      <label for="remember-me">
        <input id="remember-me" type="checkbox">
        记住密码
      </label>
      <br />
      <div class="am-cf">
        <input type="button" id="loginbtn" value="登 录" class="am-btn am-btn-primary am-btn-sm am-fl">
        <input type="button" name="" value="忘记密码 ^_^? " class="am-btn am-btn-default am-btn-sm am-fr">
      </div>
    </form>
    <hr>
    <p>Licensed under MIT license.</p>
  </div>
</div>

</body>
</html>
