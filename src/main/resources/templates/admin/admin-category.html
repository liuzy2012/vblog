<!doctype html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Amaze UI Admin table Examples</title>
  <meta name="description" content="这是一个 table 页面">
  <meta name="keywords" content="table">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="icon" type="image/png" href="/blog/assets/i/favicon.png">
  <link rel="apple-touch-icon-precomposed" href="/blog/assets/i/app-icon72x72@2x.png">
  <meta name="apple-mobile-web-app-title" content="Amaze UI" />
  <link rel="stylesheet" href="/blog/assets/css/amazeui.min.css"/>
  <link rel="stylesheet" href="/blog/assets/css/admin.css">
</head>
<body>
<!--[if lte IE 9]>
<p class="browsehappy">你正在使用<strong>过时</strong>的浏览器，Amaze UI 暂不支持。 请 <a href="http://browsehappy.com/" target="_blank">升级浏览器</a>
  以获得更好的体验！</p>
<![endif]-->

<div th:replace="/admin/common::navtop"/>

<div class="am-cf admin-main">
  <!--引入侧边栏-->
  <div th:replace="/admin/common::side"></div>
  <!-- sidebar end -->

  <!-- content start -->
  <div class="admin-content">

    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">分类管理</strong></div>
    </div>

    <div class="am-g">
      <div class="col-md-6 am-cf">
        <div class="am-fl am-cf">
          <div class="am-btn-toolbar am-fl">
            <div class="am-btn-group am-btn-group-xs">
              <button type="button" class="am-btn am-btn-default"><span class="am-icon-plus"></span> 新增分类</button>
              <button type="button" class="am-btn am-btn-default"><span class="am-icon-trash-o"></span> 删除</button>
            </div>
            <div class="am-form-group am-margin-left am-fl">
              <select>
                <option value="option1">当前每页显示<div th:text="${catelist.size}"/>条</option>
                <option value="option1">每页显示5条</option>
                <option value="option2">每页显示10条</option>
                <option value="option3">每页显示20条</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3 am-cf">
        <div class="am-fr">
          <div class="am-input-group am-input-group-sm">
            <input type="text" class="am-form-field">
            <span class="am-input-group-btn">
                  <button class="am-btn am-btn-default" type="button">搜索</button>
            </span>
          </div>
        </div>
      </div>
    </div>

    <div class="am-g">
      <div class="col-sm-12">
        <form class="am-form">
          <table class="am-table am-table-striped am-table-hover table-main">
            <thead>
            <tr>
              <th class="table-check"><input type="checkbox" /></th><th class="table-id">ID</th><th>分类名</th><th class="table-set">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cate,cateStat:${catelist.records}">
              <td><input type="checkbox" /></td>
              <td th:text="${cateStat.index+1}"/>
              <td id="cate"><p id="cateName" th:text="${cate.name}"></p></td>
              <td>
                <div class="am-btn-toolbar">
                  <div class="am-btn-group am-btn-group-xs">
                    <a class="am-btn am-btn-default am-btn-xs"><span class="am-icon-refresh"></span> 更新</a>
                    <a class="am-btn am-btn-default am-btn-xs am-text-secondary" th:href="@{'/admin/article/list/'+${cate.id}}" target="_blank"><span class="am-icon-binoculars"></span> 查看</a>
                    <a class="am-btn am-btn-default am-btn-xs am-text-danger"><span class="am-icon-trash-o"></span> 删除</a>
                  </div>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
          <div class="am-cf">
            共 <span th:text="${catelist.total}"/> 条记录
            <div class="am-fr">
              <ul class="am-pagination">
                <li class="am-disabled"><a href="#">«</a></li>
                <th:block class="am-active" th:each="i:${#numbers.sequence(1,catelist.pages)}">
                  <li><a th:href="@{/category/admin/all(currentPage=${i})}"  th:text="${i}"></a></li>
                </th:block>
              </ul>
            </div>
          </div>
          <hr />
          <p>注：.....</p>
        </form>
      </div>

    </div>
  </div>
  <!-- content end -->
</div>

<footer>
  <hr>
  <p class="am-padding-left">© 2014 AllMobilize, Inc. Licensed under MIT license.</p>
</footer>

<script src="/blog/assets/js/zepto.min.js"></script>
<script src="/blog/assets/js/amazeui.min.js"></script>
<script src="/blog/assets/js/app.js"></script>
<script type="text/javascript">

</script>
</body>
</html>
